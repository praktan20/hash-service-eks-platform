name: Build and Push Image

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - run: |
        docker build -t ghcr.io/your-org/hash-service:${{ github.sha }} app/
        docker push ghcr.io/your-org/hash-service:${{ github.sha }}
